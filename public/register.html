    <!-- REGISTRATION CODE HERE , needs styling still -->

    <div class=" container ">
        <h1 class="auth-form ">Sign Up</h1>
        <form id="sign-up ">
            <div>
                <label class="auth-form " for="credentials[email] ">Email</label>
                <input name="credentials[email] " id="credentials[email] " type="email " placeholder="Email " required>
            </div>
            <div>
                <label class="auth-form " for="credentials[username] ">Username</label>
                <input name="credentials[username] " id="credentials[username] " type="username " placeholder="Username " required>
            </div>
            <div>
                <label class="auth-form " for="credentials[password] ">Password</label>
                <input name="credentials[password] " id="credentials[password] " type="password " placeholder="Password " required>
            </div>
            <div>
                <label class="auth-form " for="credentials[password_confirmation] ">Confirm password</label>
                <input name="credentials[password_confirmation] " id="credentials[password_confirmation] " type="password " placeholder="Confirm password " required>
            </div>
            <p><button type="submit " class="btn btn-default ">Sign Up</button></p>
        </form>

        <p class="auth-form ">Have an account? <a class="sign-in " role="button " href=" ">Sign in.</a></p>
    </div>
