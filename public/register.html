<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekend Planner</title>
    <!-- CSS LINKAGE -->
    <link rel="stylesheet" href="./css/style.css">
    <title> Weekend Planner</title>
</head>

<body class="bg-green-300">

    <div class="wrapper">
        <h1 class="auth-form">Sign Up</h1>
        <form id="sign-up">
          <div>
            <label class="auth-form" for="credentials[email]">Email</label>
            <input name="credentials[email]" id="credentials[email]" type="email" placeholder="Email" required>
          </div>
          <div>
            <label class="auth-form" for="credentials[username]">Username</label>
            <input name="credentials[username]" id="credentials[username]" type="username" placeholder="Username" required>
          </div>
          <div>
            <label class="auth-form" for="credentials[name]">Name</label>
            <input name="credentials[name]" id="credentials[name]" type="name" placeholder="First and Last Name" required>
          </div>
        <p class="auth-form">Have an account? <a class="sign-in" role="button" href="index.html">Sign in.</a></p>
      </div>


    </div>
</body>

</html>
