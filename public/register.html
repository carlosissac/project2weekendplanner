<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekend Planner</title>
    <!-- CSS LINKAGE -->
    <link rel="stylesheet" href="./css/style.css">
    <title> Weekend Planner</title>
</head>

<body class="bg-no-repeat ..." style="background-image: url('https://www.teahub.io/photos/full/84-840158_portland-oregon-desktop-background.jpg')">
    <nav class="flex items-center justify-between flex-wrap bg-teal-900 p-6">
        <div class="flex items-right flex-shrink-0 text-white ml-24 mr-6">
            <span class="font-bold text-3xl"> Weekend Planner : Register </span>
        </div>
    </nav>
    <div class="container mx-auto mt-4 px-32 ">
        <div class="text-center sm:text-left">
            <form class="flex flex-col pt-3 md:pt-8" onsubmit="event.preventDefault();">
                <div class="flex flex-col pt-4">
                    <!-- <label for="name" id="reg-name-lbl" class="text-lg">Name</label> -->
                    <input type="text" id="reg-name-tb" placeholder="Name, First and Last" class="shadow-lg border rounded w-full py-2 px-3 font-bold text-gray-800 mt-1 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="flex flex-col pt-4 ">
                    <!-- <label for="email" id="reg-email-lbl" class="text-lg">Email</label> -->
                    <input type="email" id="reg-email-tb" placeholder="Email: you@email.com" class="shadow-lg border rounded w-full py-2 px-3 font-bold text-gray-800 mt-1 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="flex flex-col pt-4 ">
                    <!-- <label for="name" id="reg-nickname-lbl" class="text-lg">Nickname</label> -->
                    <input type="text" id="reg-nickname-tb" placeholder="Nickname" class="shadow-lg border rounded w-full py-2 px-3 font-bold text-gray-800 mt-1 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <input type="submit" id="reg-btn" value="Register" style="text-align: center;" class="bg-black text-white font-bold text-lg hover:bg-gray-700 shadow-lg p-2 mt-8 ">
            </form>

            <div class="bg-gray-800 border rounded text-center pt-2 pb-4 px-2 text-blue-100 font-bold text-xl">

                <p>Already have an account? <a href="/" class="underline font-semibold">Log in here.</a>
                </p>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="./js/register.js"></script>
</body>

</html>
